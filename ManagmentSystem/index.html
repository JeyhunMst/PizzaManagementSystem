<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./src/Js/index.js" defer></script>
</head>

<body>
    <section id="slider-section" class="slider-section d-none">
        <div class="container gallery ">
            <div class="row">
                <a href="./assets/images/slider-section-images/0b8f2a7471f17a4d9508e15566cafe2c.jpg" class="col-md-4"
                    style="display: none;">
                    <img src="./assets/images/slider-section-images/0b8f2a7471f17a4d9508e15566cafe2c.jpg" alt="pizza"
                        class="img-fluid">
                    <a href="./assets/images/slider-section-images/29655902a6dbd39f5bca06d96d753733.jpg"
                        class="col-md-4" style="display: none;">
                        <img src="./assets/images/slider-section-images/29655902a6dbd39f5bca06d96d753733.jpg"
                            alt="pizza" class="img-fluid" style="display: none;">
                    </a>
                    <a href="./assets/images/slider-section-images/4202ef502f5a8e129c5ce50f021d5ac7.jpg"
                        class="col-md-4" style="display: none;">
                        <img src="./assets/images/slider-section-images/4202ef502f5a8e129c5ce50f021d5ac7.jpg"
                            alt="pizza" class="img-fluid">
                    </a>
                    <a href="./assets/images/slider-section-images/84123f1a607c0b070ab4d0ecda69957f.jpg"
                        class="col-md-4" style="display: none;">
                        <img src="./assets/images/slider-section-images/84123f1a607c0b070ab4d0ecda69957f.jpg"
                            alt="pizza" class="img-fluid">
                    </a>
                    <a href="./assets/images/slider-section-images/87a11703bec6d5dbc588030756125a27.jpg"
                        class="col-md-4" style="display: none;">
                        <img src="./assets/images/slider-section-images/87a11703bec6d5dbc588030756125a27.jpg"
                            alt="pizza" class="img-fluid">
                    </a>
            </div>

            <div class="slider">
                <div class="arrows prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="inner">
                    <img src="./assets/images/slider-section-images/0b8f2a7471f17a4d9508e15566cafe2c.jpg" alt="pizza">
                </div>
                <div class="arrows next">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
    </section>
    <section id="order-register" class="order-register">
        <div class="container">
            <div class="title">
                <h1>Checkout</h1>
            </div>
            <div class="row">
                <form method="get" class=".order-form">
                    <label for="name-of-user">Name: </label><br>
                    <input type="text" id="name-of-user" class="name-of-user"><br>
                    <i class="name-error">Name is required*</i><br>
                    <label for="number-of-user">Phone: </label> <br>
                    <select name="" id="numbers-phone">
                        <option value="1">055</option>
                        <option value="1">070</option>
                        <option value="1">050</option>
                        <option value="1">012</option>
                        <option value="1">051</option>
                    </select>
                    <input type="tel" id="number-of-user" class="number-of-user" placeholder="e.g XXXXXXX"><br>
                    <i class="number-error">Phone number is required*</i> <br>
                    <label for="full-address">Indicate full address: </label><br>
                    <input type="text" id="full-address" class="address-of-user"><br>
                    <i class="address-error">Full-address is required*</i><br>
                    <label>Payment method</label><br>
                    <input type="radio" id="cash" name="payment-method" value="cash" checked>
                    <label for="cash" class="cash-method">Cash</label><br>
                    <input type="radio" id="card" name="payment-method" value="card">
                    <label for="card" class="card-method">Card payment</label><br>
                    <div class="result-value">
                        <h5>Checkout summary:</h5>
                        <span></span>
                    </div>
                    <button class="order-pizza">Order</button>
                </form>

            </div>
        </div>
    </section>

</body>

</html>
